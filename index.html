<!DOCTYPE html>

<html lang="en">
<head>
<title>Stingracer</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

</head>
<body style="margin: 0; padding: 0; background: #000000; overflow: hidden;">
    
    
<!-- Viewport--> 
<div class="wrapper" id="mainarea">
<div id='loadTasks'> </div>
<canvas tabindex=0 id="canvas" oncontextmenu= "return false;" class="emscripten" style="display: none; overflow: hidden; min-height: 100vh; min-width: 100vw; "></canvas>
<div id="fullscreen_request"></div>
</div>




<div class="progress-container"id="progressContainer">
     <div class="progress-bar" id="progressBar"> 0</div>
     <span id="progressName">- </span>
     <span id="progressText">0%</span>
</div>




<style>
  .progress-container {
    width: 100%;
    max-width: 800px;
    height: 30px;
    background: #868686;
    border-radius: 30px;
    overflow: hidden;
    position: absolute; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
  }

  #progressName {
     position: absolute;
     font-size:26px;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     color: rgb(255, 255, 255);
     pointer-events: none;

  }
  .progress-bar {
    height: 100%;
    width: 0%;
    background: #0084ff;
    transition: width 0.4s ease;
  }
  #progressText {
    position: absolute;
    top: 50%;
    left: 5%;
    transform: translate(-50%, -50%);
    color: rgb(255, 255, 255);
    pointer-events: none;
  }
</style>


<script src="Stingracer-HTML5-Shipping.UE4.js"></script>
</body>
</html>
