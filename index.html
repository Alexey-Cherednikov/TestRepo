<!DOCTYPE html>

<html lang="en">
<head>
<title>Stingracer</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

</head>
<body style="margin: 0; padding: 0; background: #000000; overflow: hidden;">
<script src="/sdk.js"></script>
    
<!-- loading-screen-->
<div class="loading-container" id="loading-screen" 
     style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            max-width: 100vw; max-height: 100vh; display: flex; align-items: center; justify-content: center;">
  <img src="LoadingBar.gif" style="width: 100%; height: auto; object-fit: contain;">
</div>
    
<!-- Viewport--> 
<div class="wrapper" id="mainarea">
<div id='loadTasks'> </div>
<canvas tabindex=0 id="canvas" oncontextmenu= "return false;" class="emscripten" style="display: none; overflow: hidden; min-height: 100vh; min-width: 100vw; "></canvas>
<div id="fullscreen_request"></div>
</div>

<script>
var Module = {
    setStatus: function(text) {
        console.log(text);
        var match = text.match(/([0-9]+)%/);
        if (match) {
            var percent = parseInt(match[1]);
            document.getElementById("progress").innerText = percent + "%";
        }
    }
};
</script>


<div id="progress" 
     style="position:absolute; 
            top:50%; 
            left:50%; 
            position: absolute; top: 55%; left: 50%;
            font-size:40px;
            color:white;">
0%
</div>


<script src="Stingracer-HTML5-Shipping.UE4.js"></script>
</body>
</html>
